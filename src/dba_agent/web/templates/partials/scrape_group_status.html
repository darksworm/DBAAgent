{% set done = group.status in ['completed','failed','canceled'] %}
<div class="card" style="margin:.75rem 0; padding:.75rem; border:1px solid var(--border, #eee); border-radius:8px;">
  <div><strong>Group:</strong> {{ group.group_id }} &mdash; <strong>Status:</strong> {{ group.status }} &mdash; <strong>Workers:</strong> {{ group.count }}</div>
  <div><strong>Inserted:</strong> {{ group.inserted }} &nbsp; <strong>Errors:</strong> {{ group.errors }}</div>
  <div><strong>Source:</strong> {{ group.start_urls }}</div>
  {% if not done %}
    <form hx-post="/scrape/stop_group" hx-trigger="click" hx-vals='{"group_id": "{{ group.group_id }}"}' hx-swap="none" style="display:inline">
      <button type="submit" style="background:#f33">Stop All</button>
    </form>
  {% endif %}
</div>
