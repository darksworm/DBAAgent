services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: dba
      POSTGRES_PASSWORD: dba
      POSTGRES_DB: dba
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    command: tail -f /dev/null
    environment:
      PYTHONPATH: /app/src
      DB_URL: postgresql://dba:dba@db:5432/dba
    depends_on:
      - db
    volumes:
      - .:/app
    ports:
      - "8000:8000"

volumes:
  pgdata:
